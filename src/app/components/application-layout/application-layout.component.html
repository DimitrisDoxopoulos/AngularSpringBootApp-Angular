<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
  >
    <mat-toolbar style="width: 16rem"
      >User Menu
      <span class="spacer"></span>
      <button
        mat-icon-button
        (click)="drawer.close()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <mat-expansion-panel
        style="box-shadow: none; font-size: 16px; margin-left: 0"
      >
        <mat-expansion-panel-header>
          <mat-panel-title>Users</mat-panel-title>
        </mat-expansion-panel-header>
        <a mat-list-item routerLink="">Home</a>
        <a mat-list-item routerLink="users">Users List</a>
        <a mat-list-item routerLink="addUser">Add User</a>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content style="display: flex; flex-direction: column; gap: 1rem">
    <mat-toolbar color="primary">
      <button
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
        style="margin-right: 1rem"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <app-header></app-header>
    </mat-toolbar>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
